<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product Review Form" />
    <meta name="author" content="Ygor Santos" />
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/products.js"></script>
  </head>

  <body>
    <main class="container">
      <h1>Product Review</h1>

      <form method="get" action="review.html">
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option disabled selected>Select a Product ...</option>
        </select>

        <label>Overall Rating</label>
        <div class="rating">
          <label
            ><input type="radio" name="rating" value="1" required /> ☆</label
          >
          <label><input type="radio" name="rating" value="2" /> ☆☆</label>
          <label><input type="radio" name="rating" value="3" /> ☆☆☆</label>
          <label><input type="radio" name="rating" value="4" /> ☆☆☆☆</label>
          <label><input type="radio" name="rating" value="5" /> ☆☆☆☆☆</label>
        </div>

        <label for="dateInstall">Date of Installation</label>
        <input
          type="date"
          id="dateInstall"
          name="dateInstall"
          required
          placeholder="MM/DD/YYYY"
        />
        <fieldset class="features">
          <legend>
            Which features did you find useful? (Check all that apply)
          </legend>

          <label
            ><input type="checkbox" name="features" value="durability" />
            Durability</label
          >
          <label
            ><input type="checkbox" name="features" value="ease" /> Ease of
            Use</label
          >
          <label
            ><input type="checkbox" name="features" value="performance" />
            Performance</label
          >
          <label
            ><input type="checkbox" name="features" value="design" />
            Design</label
          >
        </fieldset>

        <label for="review">Written Review (Optional)</label>
        <textarea id="review" name="review"></textarea>

        <label for="username">Your Name (Optional)</label>
        <input type="text" id="username" name="username" />

        <input type="submit" value="Post Review" class="submitBtn" />
      </form>

      <footer>
        <p>&copy; <span id="year"></span> Ygor Santos</p>
        <p>Last Modification: <span id="lastmod"></span></p>
      </footer>
    </main>
  </body>
</html>
